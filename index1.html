<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal styles */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            width: 300px;
            border-radius: 8px;
            color: black;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .modal button {
            margin: 10px;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        /* Hover effect for buttons */
        .modal button:hover {
            transform: scale(1.1);
        }

        /* Game Container Styling */
        .game-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: var(--background);
        }

        h1 {
            color: var(--primary-color);
        }

        footer {
            margin-top: 20px;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5722;
        }

        /* Celebration Styles */
        #celebrationBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black */
            display: none;
            /* Hidden by default */
            z-index: 9999;
            /* On top of the game */
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .celebration-animation {
            animation: burst 1s ease-out;
            /* Bursting effect */
        }

        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                transform: scale(2);
                opacity: 0.7;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Add bursts of color */
        #celebrationBackground::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 105, 180, 1) 0%, rgba(255, 255, 0, 1) 100%);
            animation: burstEffect 1s ease-out infinite;
        }

        @keyframes burstEffect {
            0% {
                width: 200px;
                height: 200px;
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                width: 300px;
                height: 300px;
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.5);
            }

            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        footer a {
            color: #ff5722;
            text-decoration: none;
            position: relative;
            font-weight: bold;
            /* Optional for emphasis */
        }

        footer a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shine 1.5s infinite;
            z-index: 1;
            /* Ensure it stays above the text */
        }

        /* Light mode shine effect with a different color */
        [data-theme="light"] footer a::before {
            background: linear-gradient(90deg, transparent, rgba(255, 165, 0, 0.6), transparent);
            /* A warm orange shine */
        }

        /* Dark mode shine effect */
        [data-theme="dark"] footer a::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50% {
                left: 10%;
            }

            100% {
                left: 1%;
            }
        }
    </style>
</head>

<body>
    <!-- Modal and Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="symbolModal">
        <h2>Choose Your Symbol</h2>
        <p>Player 1, Select your symbol:</p>
        <button onclick="selectSymbol('X')">&nbsp &nbsp X &nbsp &nbsp</button>
        OR
        <button onclick="selectSymbol('O')">&nbsp &nbsp O &nbsp &nbsp</button>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="status"></div>
        <div id="board" class="board"></div>
        <button onclick="resetGame()">Restart Game</button>
        <button id="toggleTheme" onclick="toggleTheme()">Light Mode</button>

        <footer>
            <p>Developed by <a href="https://rohitrathod.netlify.app/" target="_blank">Rohit Rathod</a></p>
        </footer>
    </div>

    <!-- Celebration Background (Invisible by default) -->
    <div id="celebrationBackground"></div>

    <script src="script.js"></script>
</body>

</html>
