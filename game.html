<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <body>
        <!-- Modal and Overlay -->
        <div class="overlay" id="overlay"></div>
        <div class="modal" id="symbolModal">
            <h2>Choose Your Symbol</h2>
            <p>Player 1, Select your symbol:</p>
            <button onclick="selectSymbol('X')">&nbsp &nbsp X &nbsp &nbsp</button>
            OR
            <button onclick="selectSymbol('O')">&nbsp &nbsp O &nbsp &nbsp</button>
        </div>

        <!-- Game Container -->
        <div class="game-container" style="position: relative;">
            <div class="dark-mode-toggle">
                <span id="toggleTheme" onclick="toggleTheme()">
                    <i id="themeIcon" class="fas fa-sun"></i>
                    <span id="themeText"></span>
                </span>
            </div>

            <h1>Tic-Tac-Toe</h1>
            <div id="status"></div>
            <div id="board" class="board"></div>

            <!-- Score Display -->
            <div id="scoreBoard">
                <p><span id="player1NameLabel"></span> Wins: <span id="player1Wins">0</span></p>
                <p><span id="player2NameLabel"></span> Wins: <span id="player2Wins">0</span></p>
                <p>Draws: <span id="draws">0</span></p>
                <p>Total Matches Played: <span id="totalMatches">0</span></p>
                <!-- Reset Button with Icon -->
                <button onclick="resetScores()" class="reset-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>

            </div>


            <button id="backbutton" onclick="goBack()">â¬… Back</button>
            <button onclick="resetGame()">Restart</button>
            <footer>
                <p>Developed by <a href="https://rohitrathod.netlify.app/" target="_blank">Rohit Rathod</a></p>
            </footer>
        </div>

        <div id="celebrationBackground"></div>

        <script src="script.js"></script>
    </body>

</html>
